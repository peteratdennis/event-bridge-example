# export EVENTBRIDGE_EXAMPLE_SERVICE=my-eb-exp
service: ${self:custom.serviceName}

provider:
  name: aws
  runtime: nodejs14.x
  stage: dev
  region: ${self:custom.serviceRegion}
  logRetentionInDays: 7
  versionFunctions: false

  environment:
    eventBusName: ${self:custom.eventBusName}
    serviceRegion: ${self:custom.serviceRegion}

  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "events:PutEvents"
      Resource: "*"

package:
  exclude:
    - node_modules/aws-sdk/**

custom:
  serviceName: ${env:EVENTBRIDGE_EXAMPLE_SERVICE, "eventbridge-example"}
  eventBusName: ${env:EVENTBRIDGE_EXAMPLE_BUSNAME, "${self:service}-${self:provider.stage}-bus"}
  serviceRegion: ${env:EVENTBRIDGE_EXAMPLE_REGION, "eu-west-1"}

functions:
  rx:
    handler: src/lambda/rx.handler
    events:
     - eventBridge:
        eventBus: ${self:custom.eventBusName}
        pattern:
           source:
             - dennis.experimental.event

  tx:
    handler: src/lambda/tx.handler
